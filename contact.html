  <script>
    //burger function / modal
    var btn = document.querySelector('.header-container-burger-button');
    var modal = document.querySelector('.header-container-burger-modal');

    btn.addEventListener('click', function() {

    //Parralax

    window.requestAnimationFrame = window.requestAnimationFrame
    || window.mozRequestAnimationFrame
    || window.webkitRequestAnimationFrame
    || window.msRequestAnimationFrame
    || function(f){setTimeout(f, 1000/60)}

    var bubble5 = document.getElementById('content')
    var bubble6 = document.getElementById('title')

    var rand6 = 15;

    function parallaxbubbles(){

    var scrolltop = window.pageYOffset


    bubble6.style.top = -scrolltop*rand6/100 + 'px'

    }

    window.addEventListener('scroll', function(){
    requestAnimationFrame(parallaxbubbles)
    }, false)
