    <script>
      //burger function / modal
      var btn = document.querySelector('.header-container-burger-button');
      var modal = document.querySelector('.header-container-burger-modal');
      var overlay = document.querySelector('.header-container-burger-modal-overlay');

      btn.addEventListener('click', function() {
        modal.style.display = 'block';
      });

      overlay.addEventListener('click', function() {

        modal.style.display = '';
      });
      ///
      var tab = document.querySelectorAll('.tabs-nav a');
      var content = document.querySelectorAll('.tabs-content');

      for (var i = 0; i < tab.length; i++) {
        tab[i].addEventListener('click', function() {

          for (var a = 0; a < tab.length; a++) {
            if (tab[a] === this) {
              this.classList.add('is-active');
            } else {
              tab[a].classList.remove('is-active');
            }
          }

          for (var a = 0; a < content.length; a++) {
            var href = this.getAttribute('href');
            href = href.replace('#', '');

            if (href === content[a].getAttribute('id')) {
              content[a].classList.add('is-active');
            } else {
              content[a].classList.remove('is-active');
            }
          }

        });
      }
    </script>
