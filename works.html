  <div class="about-container">

            <p>WORKS. </p> <p>WORKS. </p> <p>WORKS. </p>

    <div class="about-container-work">
      <p class="about-container-up-title">scroll</p>
      <div class="about-container-work-presentation">
        <p class="about-container-work-presentation-works">Voici mes projets que j'ai réalisé... </p>
      </div>
      <div class="tabs-contents">
          <div class="about-container-work-presentation-projects-link">
            <a href="#" class=""><img src="img/homepage1.png" class="about-container-work-presentation-projects-img" alt="">

          </div>

    </div>
    <script>
      //burger function / modal
      var btn = document.querySelector('.header-container-burger-button');
      var modal = document.querySelector('.header-container-burger-modal');
      var overlay = document.querySelector('.header-container-burger-modal-overlay');

      btn.addEventListener('click', function() {
        modal.style.display = 'block';
      });

      overlay.addEventListener('click', function() {

        modal.style.display = '';
      });

      /// PARRALAX
      window.requestAnimationFrame = window.requestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        function(f) {
          setTimeout(f, 1000 / 60)
        }

      var bubble5 = document.getElementById('content')
      var bubble6 = document.getElementById('title')

      var rand6 = 10;

      function parallaxbubbles() {

        var scrolltop = window.pageYOffset


        bubble6.style.top = -scrolltop * rand6 / 100 + 'px'

      }

      window.addEventListener('scroll', function() {
        requestAnimationFrame(parallaxbubbles)
      }, false)
    </script>
</body>
